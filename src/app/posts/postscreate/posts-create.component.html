<h2>      </h2>
<mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit) = "onAdd()" *ngIf="!isLoading">
  <mat-form-field class="example-full-width">
    <mat-label>Favorite food</mat-label>
    <input matInput type="text" placeholder="Ex. Pizza" formControlName = "title">
    <mat-error *ngIf="form.get('title').invalid">Please enter a form title</mat-error>
  </mat-form-field>
  <div>
    <button mat-raised-button color = "accent" type = "button" (click) = "filepicker.click()">Pick Image</button>
    <input type = "file" #filepicker (change)="onImagePicked($event)">
  </div>
  <div class = "image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]='imagePreview' [alt] = "form.value.title">

  </div>
  <mat-form-field>
    <textarea  matInput rows = "3" placeholder="Some Content" formControlName = "content"></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter a form content</mat-error>
  </mat-form-field>
  <button mat-raised-button color = "primary" type = "submit" >Submit</button>
</form>


</mat-card>
